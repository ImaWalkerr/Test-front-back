{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
(function ($) {
    $('#id_usb_2').on('click', function () {
        if($('#id_usb_2').prop('checked') === true) {
            $('#id_total_usb_2').prop('readonly', false)
            $('#id_total_usb_2').val('')
            $('#id_total_usb_2').css('background', 'white')
        } else {
            $('#id_total_usb_2').prop('readonly', true)
            $('#id_total_usb_2').val('')
            $('#id_total_usb_2').css('background', 'lightgray')
        }
    })
})(django.jQuery);
</script>
{% endblock %}
